<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="gallery-section">
      <div class="inner-width">
        <h1 class="section-title">My gallery</h1>
        <div class="border"></div>
        <div class="gallery">

          <a href="img/1.jpg" class="image">
            <img src="img/1.jpg" alt="">
          </a>

          <a href="img/2.jpg" class="image">
            <img src="img/2.jpg" alt="">
          </a>

          <a href="img/3.jpg" class="image">
            <img src="img/3.jpg" alt="">
          </a>

          <a href="img/4.jpg" class="image">
            <img src="img/4.jpg" alt="">
          </a>

          <a href="img/5.jpg" class="image">
            <img src="img/5.jpg" alt="">
          </a>

          <a href="img/6.jpg" class="image">
            <img src="img/6.jpg" alt="">
          </a>

          <a href="img/7.jpg" class="image">
            <img src="img/7.jpg" alt="">
          </a>

          <a href="img/8.jpg" class="image">
            <img src="img/8.jpg" alt="">
          </a>
        </div>
        <div class="border"></div>
      </div>
    </div>

    <section id="contact">
      <div class="inner-width">
          <h1 class="section-title">Get in touch</h1>
          <div class="contact-info">
              <div class="item">
                  <i class="icon2 fas fa-mobile-alt"></i>
                  +61 406806304
              </div>

              <div class="item">
                  <i class="icon2 fas fa-envelope"></i>
                  faddohussain@gmail.com
              </div>

              <div class="item">
                  <i class="icon2 fas fa-map-marker-alt"></i>
                  Perth, Western Australia
              </div>
          </div>
          <form action="" class="contact-form">
              <input type="text" class="nameZone" placeholder="First Last">
              <input type="text" class="emailZone" placeholder="Your Email">
              <input type="text" class="SubjectZone" placeholder="Subject">
              <textarea class="messageZone" placeholder="Message"></textarea>
              <input type="submit" value="Send Message" class="btn">
          </form>
      </div>
  </section>


    <footer>
      <div class="bottom-width">
          <div class="copyright">
              <i class="fas fa-camera"></i> &nbsp; 2021 | Photography by<a href="#">Faddi</a>
          </div>
          <div class="sm">
              <a href="https://www.facebook.com/faddi.hussain.1" target="_blank" class="fab fa-facebook-f"></a>
              <a href="https://www.instagram.com/imfaddz/?fbclid=IwAR2LuVlpaZtwCO71nwRsFjb9GSP284XzvllcPuwBXtjXmC4lDynC2lU1DDA" target="_blank" class="fab fa-instagram"></a>
              <a href="https://www.youtube.com/channel/UCZ-1-_KIt0jX5gpEdrggORQ" class="fab fa-youtube"></a>
          </div>
      </div>
  </footer>



  <script>
    $(".gallery").magnificPopup({
      delegate: 'a',
      type: 'image',
      gallery:{
        enabled: true
      }
    });
  </script>

  </body>
</html>
